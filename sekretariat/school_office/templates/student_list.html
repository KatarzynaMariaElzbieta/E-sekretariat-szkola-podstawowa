{% extends "logbase.html" %}
{% block content %}

<div class="app_list">
    <h2>Lista uczniów</h2>
    <table>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>PESEL</th>
        </tr>

        {% for i in students %}
        <tr>
            <td><a href="{% url 'recruit' i.id %}">{{i.first_name}}</a></td>
            <td><a href="{% url 'recruit' i.id %}">{{i.last_name}}</a></td>
            <td><a href="{% url 'recruit' i.id %}">{{i.PESEL}}</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Brak studentów spełniających kryteria</td></tr>
        {% endfor %}
    </table>
</div>
</div>
{% endblock %}
